<div class="container" >
    <div class="shadow-lg p-3 mb-5 bg-black rounded border border-dark " id="weatherSearchForm">
      <div>
        <form name="weatherSearchForm"  class="form-horizontal">
            <div id='formTopText'>
                <br>
                <br>
                <h1 class="centerText"> Weather Search</h1> </div>
            <br>
            <div class="form-group row required">
                <label for="streetName" class="control-label col-sm-2 offset-sm-1 text-white">Street<span class="requiredStar"> *</span></label>
                <div class="col-sm-6">
                    <input type="text" [disabled]="currentLocation" class="form-control border border-dark" id="streetName" placeholder=" Enter Street Name " name='street' [(ngModel)]='street' #streetName='ngModel'> <span style="color:red" *ngIf='streetName.pristine && streetName.touched'>Please enter a street</span> </div>
            </div>
            <div class="form-group row required">
                <label for="cityName" class="control-label col-sm-2 offset-sm-1 text-white">City<span class="requiredStar"> *</span></label>
                <div class="col-sm-6">
                    <input type="text"  [disabled]="currentLocation" id='cityName' class="form-control border border-dark" placeholder="Enter City Name" matInput [formControl]="control"  [matAutocomplete]="auto">
                    <span style="color:red" *ngIf='control.pristine && control.touched'>Please enter a city</span>

                    <mat-autocomplete #auto="matAutocomplete">
                      <mat-option *ngFor="let n of citynames" [value]="n">
                        {{n}}
                      </mat-option>
                    </mat-autocomplete>
                </div>
            </div>
            <div class="form-group row ">
                <label for="stateName" class="control-label col-sm-2 offset-sm-1 text-white">State</label>
                <div class="col-sm-4">
                    <select class="form-control" [disabled]="currentLocation" id="stateName" name="stateNames" [(ngModel)]='stateNames'>
                        <option [ngValue]="undefined">Select State</option>
                        <option value="AK">Alaska</option>
                        <option value="AL">Alabama</option>
                        <option value="AR">Arkansas</option>
                        <option value="AZ">Arizona</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DC">District of Columbia</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="IA">Iowa</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MD">Maryland</option>
                        <option value="ME">Maine</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MO">Missouri</option>
                        <option value="MS">Mississippi</option>
                        <option value="MT">Montana</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="NE">Nebraska</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NV">Nevada</option>
                        <option value="NY">New York</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="PR">Puerto Rico</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VA">Virginia</option>
                        <option value="VT">Vermont</option>
                        <option value="WA">Washington</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WV">West Virginia</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
            </div>
            <div class="form-check row">
                <input type="checkbox" name="currentLoc" class="form-check-input justify-content-lg-start" id="currentLocation" style="margin-left:8%;" (change)="currentLSet($event)">&nbsp;&nbsp;&nbsp;
                <label for="currentLocation" class="form-check-label text-white">Current Location</label>
            </div>
            <br>
            <div class="form-group row">
                <div class=" offset-sm-1">
                    <button class="btn btn-primary btn-light  mx-4" type="submit" id="submitButton" [disabled]=checkForInput() (click)="getInputData()" routerLink="/results"><i class="material-icons ">search</i> Search </button>
                    <button  type="reset" class="btn btn-default btn-light" (click)="resetMyForm()" routerLink=''> <i class="material-icons ">clear_all</i>Clear</button>
                </div>
            </div>
        </form>
        <br>
        <br>
    </div>
  </div>

  <div class="container centerText">
      <button class="btn btn-primary btn-light  mx-4 border border-dark" routerLink="/results" > Results</button>
      <button class="btn btn-default btn-light border border-dark" routerLink="/favorites"> Favorites </button>
  </div>
</div>

<div class="progress mt-5" *ngIf="progressBar">
  <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:50%;"></div><br>
</div>
